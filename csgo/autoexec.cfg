//-------------
// Custom Cmds
//-------------
//Jumpthrow Nades
alias "+jumpthrow" "+jump;-attack"  //Sets up my jump bind if I have a grenade pulled
alias "-jumpthrow" "-jump"

//Netgrap when score page is up
net_graph "1"
net_graphheight "9999"
alias "+scorenet" "+showscores;net_graphheight 0"
alias "-scorenet" "-showscores;net_graphheight 9999"

//Bombfind
alias "+bombfind" "+use;gameinstructor_enable 1;cl_clearhinthistory"
alias "-bombfind" "-use;gameinstructor_enable 0;cl_clearhinthistory"

//Community server advertisements
cl_join_advertise "2"               //Let's friends join your community servers

//Show Team Equipment
+cl_show_team_equipment             //Show's team equipment the entire game

//Show oponent info
hud_showtargetid "1"

