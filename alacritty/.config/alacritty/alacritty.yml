# Colors are set with pywal and bashrc

window.opacity: 0.50
env:
  W3MIMGDISPLAY: /usr/lib/w3m/w3mimgdisplay

colors:
  # Follows Rose-Pine Theme
  # From https://github.com/alacritty/alacritty-theme
  primary:
    background: "0x191724"
    foreground: "0xe0def4"
  cursor:
    text: "0xe0def4"
    cursor: "0x524f67"
  vi_mode_cursor:
    text: "0xe0def4"
    cursor: "0x524f67"
  line_indicator:
    foreground: None
    background: None
  selection:
    text: "0xe0def4"
    background: "0x403d52"
  normal:
    black: "0x26233a"
    red: "0xeb6f92"
    green: "0x31748f"
    yellow: "0xf6c177"
    blue: "0x9ccfd8"
    magenta: "0xc4a7e7"
    cyan: "0xebbcba"
    white: "0xe0def4"
  bright:
    black: "0x6e6a86"
    red: "0xeb6f92"
    green: "0x31748f"
    yellow: "0xf6c177"
    blue: "0x9ccfd8"
    magenta: "0xc4a7e7"
    cyan: "0xebbcba"
    white: "0xe0def4"
  hints:
    start:
      foreground: "#908caa"
      background: "#1f1d2e"
    end:
      foreground: "#6e6a86"
      background: "#1f1d2e"
  
font:
        # Font family
        normal:
                family: "Hack"
                style: Regular
        bold:
                family: "Hack"
                style: Bold
        italic:
                family: "Hack"
                style: Italic
        bold_italic:
                family: "Hack"
                style: Bold Italic

        # Font Size
        size: 12.0

        offset:
                x: 0
                y: 0
        glyph_offset:
                x: 0
                y: 0

window:
        padding:
                x: 5
                y: 5

scrolling:
        # Maximum number of lines in scrollback buffer.
        # Specifying '0' will disable scrolling
        history: 10000

        # Number of lines the viewport will move with every scrolled
        multipler: 10

# If 'true', bold text is drawn using bright color variants
draw_bold_text_with_bright_colors: true

selection:
        semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
        save_to_clipboard: true

live_config_reload: true

key_bindings:
    - { key: V, mods: Control|Shift, action: Paste }
    - { key: C, mods: Control|Shift, action: Copy }
    - { key: Key0, mods: Control, action: ResetFontSize }
    - { key: Equals, mods: Control, action: IncreaseFontSize }
    - { key: Minus, mods: Control, action: DecreaseFontSize }
