# Colors are set with pywal and bashrc

window.opacity: 0.95

colors:
  # Follows Tokyo-Night Theme
  # From https://github.com/alacritty/alacritty-theme
        primary:
          background: '#1a1b26'
          foreground: '#a9b1d6'

        # Normal colors
        normal:
          black:   '#32344a'
          red:     '#f7768e'
          green:   '#9ece6a'
          yellow:  '#e0af68'
          blue:    '#7aa2f7'
          magenta: '#ad8ee6'
          cyan:    '#449dab'
          white:   '#787c99'

        # Bright colors
        bright:
          black:   '#444b6a'
          red:     '#ff7a93'
          green:   '#b9f27c'
          yellow:  '#ff9e64'
          blue:    '#7da6ff'
          magenta: '#bb9af7'
          cyan:    '#0db9d7'
          white:   '#acb0d0'
font:
        # Font family
        normal:
                family: "Hack"
                style: Regular
        bold:
                family: "Hack"
                style: Bold
        italic:
                family: "Hack"
                style: Italic
        bold_italic:
                family: "Hack"
                style: Bold Italic

        # Font Size
        size: 12.0

        offset:
                x: 0
                y: 0
        glyph_offset:
                x: 0
                y: 0

window:
        padding:
                x: 5
                y: 5

scrolling:
        # Maximum number of lines in scrollback buffer.
        # Specifying '0' will disable scrolling
        history: 10000

        # Number of lines the viewport will move with every scrolled
        multipler: 10

# If 'true', bold text is drawn using bright color variants
draw_bold_text_with_bright_colors: true

selection:
        semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
        save_to_clipboard: true

live_config_reload: true

key_bindings:
    - { key: V, mods: Control|Shift, action: Paste }
    - { key: C, mods: Control|Shift, action: Copy }
    - { key: Key0, mods: Control, action: ResetFontSize }
    - { key: Equals, mods: Control, action: IncreaseFontSize }
    - { key: Minus, mods: Control, action: DecreaseFontSize }
